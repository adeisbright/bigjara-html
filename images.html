<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0"> 
    <meta name="description" content="Bigjara HTML is a complete guide on HTML">
    <meta name="keywords" content="HTML , Web pages  , markup , HTML5 , elements , tags , attributes">
    <title> Bigjara HTML : Images</title>
</head>
<body>
    <h1>Adding an Image</h1>
        <!--Resizing an image using the width and height attribute-->
        <img 
        alt="Adeleke Bright" 
        src="assets/images/bright.jpg" 
        title="Adeleke Bright of Bigjara"
        width="500px" 
        height="auto"
    >
    <!--An Image without resizing example-->
    <img 
        alt="Adeleke Bright" 
        src="assets/images/bright.jpg" 
        title="Adeleke Bright of Bigjara"
    >

</body> 
</html>
