<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0"> 
    <meta name="description" content="Bigjara HTML is a complete guide on HTML">
    <meta name="keywords" content="HTML , Web pages  , markup , HTML5 , elements , tags , attributes">
    <title> Bigjara HTML :Audio and Video</title>
</head>
<body>
    <h1>Adding Audio or Video</h1>
    <!--Audio-->
    <audio src="assets/audios/kissdaniel-check.mp3" controls loop>
        <p>This browser does not support the playing of media files</p>

    </audio>
    <!--Video-->  
    <video poster="assets/images/bright.jpg" height="300" controls loop>
        <source src="assets/videos/NINIOLA-FT-SARZ-DESIGNER-OFFICIAL-VIDEO.mp4" type="video/mp4"> 
        <p>This browser does not support the playing of video</p>
       
    </video>
</body> 
</html>
