<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0"> 
    <meta name="description" content="Bigjara HTML is a complete guide on HTML">
    <meta name="keywords" content="HTML , Web pages  , markup , HTML5 , elements , tags , attributes">
    <title> Bigjara HTML : Tables</title>
</head>
<body>
    <h1>Working with Tables</h1>
    <table>
	    <caption> Names of Members in Ketu Developers Club </caption>
		<thead>
		    <tr>
			    <th>S/N</th>
				<th>Name</th>
				<th>Gender</th>
				<th>Age</th>
			</tr>
		</thead>
		<tbody>
		    <tr>
			    <td>1</td>
				<td>Ben</td>
				<td>Male</td>
				<td>28</td>
			</tr>
			<tr>
			    <td>2</td>
				<td>Fatima</td>
				<td>Female</td>
				<td>23</td>
			</tr>
			<tr>
			    <td>3</td>
				<td>Ikenna</td>
				<td>Male</td>
				<td>19</td>
			</tr>
			<tr>
			    <td>4</td>
				<td>Okon</td>
				<td>Male</td>
				<td>30</td>
			</tr>
			<tr>
			    <td>5</td>
				<td>Ifeoma</td>
				<td>Female</td>
				<td>25</td>
			</tr>
		</tbody>
        <tfooter>
            <tr>
                <td>Put secondary data in the footer</td>
                
            </tr>
        </tfooter>
	</table>
</body> 
</html>
